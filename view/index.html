<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>cis</title>
    <link type="text/css" rel="stylesheet" href="css/core.css" />
  </head>
  <body>
    <!-- точка входа -->
    <div id="wa" style="opacity: 0;"></div>
    <!-- шаблоны -->
    <!-- раскладка интерфейса {{{ -->
    <script type='text/template' id='wa-t'>
      <div id='toolbar'></div>
      <div class='main'>
        <div id='panel'></div><div id='view'></div>
      </div>
      <div id='console'></div>
    </script>
    <!-- }}} -->
    <!-- тулбар {{{ -->
    <script type='text/template' id='toolbar-t'>
      <div class='tools'>
        <div id='mode'>
          <button id='m1'></button>
          <button id='m2'></button>
          <button id='m3'></button>
        </div>
        <div id='title'></div>
        <div id='usr'></div>
      </div>
      <div class='ui-progressbar'><div class='ui-progressbar-value'></div></div>
    </script>
    <!-- }}} -->
    <!-- панель навигации {{{ -->
    <script type="text/template" id="panel-t">
      {{#body}}
      <div id="{{id}}" class="aPanel">
        <span>{{n}}</span>
      </div>
      <div class="aBox" id="{{id}}opt">
        {{#body}}
        <label class="swBox" id="{{id}}sw">
          <input class="swInput" type="radio" name="{{pid}}" id="{{id}}" />
          <span class="swLabel" id="{{id}}lb">{{n}}</span>
        </label>
        {{/body}}
      </div>
      {{/body}}
    </script>
    <!-- }}} -->
    <!-- представление данных {{{ -->
    <script type="text/template" id="view-t"></script>
    <!-- }}} -->

      </div>

    <!-- }}} -->
    <!-- # грид {{{ -->
    <script type="text/template" id="grid-t">
      <div id="grid"></div>
      <div id="gridControls"></div>
    </script>
    <!-- # контролы -->
    <script type="text/template" id="gridControls-t">
    {{#list}}
      <button id="{{id}}">{{n}}</button>
    {{/list}}
    </script>
    <!-- }}} -->
    <!-- консоль {{{ -->
    <script type="text/template" id="console-t">
      <div class='ui-progressbar'><div class='ui-progressbar-value'></div></div>
      <div class='tools'>
        <div id='note'></div>
        <div id='setup'>
          <div id='sliderBtn'>
            <div class='ui-slider'><div class='ui-slider-handle'></div></div>
            <button class='restore'></button>
            <button class='accept'></button>
          </div>
          <button id="dbg0">debugger</button>
          <button id="dbg1">ifAuth</button>
          <button id="dbg9">...</button>
        </div>
      </div>
    </script>
    <!-- }}} -->
    <!-- скрипты -->
    <script type='text/javascript' src='js/mantle.js'></script>
    <script type='text/javascript' src='js/core.js'></script>
  </body>
</html>
