      <!-- }}} -->
      <!-- view {{{ -->
      <div id='t-wa-view-menu'>
        <div id='menu'>
          {{#data}}
          <div class='box'>
            <div class='separator'></div>
            {{#list}}
            <div class='button'>{{name}}</div>
            <div class='separator'></div>
            {{/list}}
          </div>
          {{/data}}
        </div>
      </div>
      <div id='t-wa-view-address'>
        <div id='address'>
          <span>address page</span>
        </div>
      </div>
      <div id='t-wa-view-payment'>
        <div id='payment'>
          <span>payment page</span>
        </div>
      </div>
      <div id='t-wa-view-config'>
        <div id='config'>
          <span>config {{current}}</span>
        </div>
      </div>
      <!-- }}} -->
      <!-- console {{{ -->
      <div id='t-wa-console'>
        <div id='menu'>
          <div class='menu'>
            <div class='item hidden'><div class='button left hidden'></div></div>
            <div class='item'><div class='button left'>{{prev}}</div></div>
            <div class='item active'><div class='button center'>{{current}}</div></div>
            <div class='item'><div class='button right'>{{next}}</div></div>
            <div class='item hidden'><div class='button right hidden'></div></div>
          </div>
        </div>
        <div id='address'>
          <div class='address'>
            <span>address controls</span>
          </div>
        </div>
        <div id='payment'>
          <div class='payment'>
            <span>payment controls</span>
          </div>
        </div>
      </div>
      <!-- }}} -->
      <!-- }}} -->
      <!-- demo -->
      <!-- {{{ -->
      <div id='t-w3demo'>
        <div id='w3demo'></div>
      </div>
      <div id='t-w3demo-widget'>
        <div class='title'>«{{cfg.nav.id}}»</div>
        <div class='renderBox'>
          <div id='widget' class='RETROWAVE'></div>
        </div>
      </div>
      <div id='t-w3demo-intro'>
        <div id='intro'>
          {{#data}}
            <h1>{{title}}</h1>
            <p>{{text}}</p>
          {{/data}}
        </div>
      </div>
